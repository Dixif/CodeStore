<div class="row">
  <div class="col-12 m-auto">
    <div class="card m-auto">
      <div class="card-header text-primary">Sign Up</div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label class="control-label" style="margin-right: 10px"
              >Is Admin
            </label>
            <label class="radio-inline">
              <input
                class="mr-3"
                type="radio"
                value="yes"
                formControlName="IsAdmin"
              />Yes
            </label>
            <label class="radio-inline ml-3">
              <input
                class="mr-3"
                type="radio"
                value="no"
                formControlName="IsAdmin"
              />No
            </label>
          </div>

          <div class="form-group">
            <input
              type="text"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('username').errors &&
                  registerForm.get('username').touched
              }"
              class="form-control"
              formControlName="username"
              placeholder="Username"
            />
            <div class="invalid-feedback">Please choose a username</div>
          </div>

          <div class="form-group">
            <input
              type="password"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('password').errors &&
                  registerForm.get('password').touched
              }"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('password').hasError('required') &&
                registerForm.get('password').touched
              "
            >
              Password is required
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('password').hasError('minlength') &&
                registerForm.get('password').touched
              "
            >
              Password must be at least 4 characters
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('password').hasError('maxlength') &&
                registerForm.get('password').touched
              "
            >
              Password cannot exceed 8 characters
            </div>
          </div>

          <div class="form-group">
            <input
              [ngClass]="{
                'is-invalid':
                  (registerForm.get('confirmPassword').errors &&
                    registerForm.get('confirmPassword').touched) ||
                  (registerForm.get('confirmPassword').touched &&
                    registerForm.hasError('mismatch'))
              }"
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('confirmPassword').hasError('required') &&
                registerForm.get('confirmPassword').touched
              "
            >
              Confirm Password is required
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.hasError('mismatch') &&
                registerForm.get('confirmPassword').touched
              "
            >
              Passwords must match
            </div>
          </div>

          <div class="form-group text-center">
            <button
              class="btn btn-success"
              [disabled]="!registerForm.valid"
              type="submit"
            >
              Register
            </button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
