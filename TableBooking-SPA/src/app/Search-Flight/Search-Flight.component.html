<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header text-primary">Search Flight</div>
      <div class="card-body">
<form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">

  <div class="form-group ">
    <label for="from" class="form-label">Origin</label>
    <input type="text" class="form-control" formControlName="origin"   [ngClass]="{'is-invalid': registerationForm.get('origin').touched}"/>
    <div *ngIf="registerationForm.get('origin').hasError('required') 
    && registerationForm.get('origin').touched" class="invalid-feedback">Please provide origin</div>
  </div>

  <div class="form-group ">
    <label for="to" class="form-label">Destination</label>
    <input
      type="text"
      class="form-control"
      formControlName="destination"
      [ngClass]="{'is-invalid': registerationForm.get('destination').touched}"
    />
    <div *ngIf="registerationForm.get('destination').hasError('required') 
    && registerationForm.get('destination').touched" class="invalid-feedback" class="invalid-feedback">Please provide Destination</div>
  </div>

  
  <div class="form-group ">
    <label for="date" class="form-label">Departure Date</label>
    <input [ngClass]="{'is-invalid': registerationForm.get('departureDate').touched}" class="form-control"
    formControlName="departureDate" type="text" bsDatepicker [bsConfig]="bsConfig"  [bsValue]="" >
  <div class="invalid-feedback" *ngIf="registerationForm.get('departureDate').touched && registerationForm.get('departureDate').hasError('required')  ">Please provide departure date</div>
   
  </div>
  <div class="form-group text-center">
    <button [disabled]="!registerationForm.valid" type="button" class="btn btn-primary" (click)="onSubmit()"  >Search</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
</div>
</div>
</div>
</div>
