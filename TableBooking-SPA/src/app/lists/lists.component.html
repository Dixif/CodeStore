<div class="container-fluid">
  <a class="nav-link" *ngIf="loggedIn() && IsAdmin()" class="btn btn-primary mt-2 mb-2" [routerLink]="['/addflight']">Add New Table</a>
  

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">TableNumber</th>
        <th scope="col">RestaurantName</th>
        <th scope="col">Seats</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let table of tables">
        <td>{{table.tableNumber}}</td>
        <td>{{table.restaurantName}}</td>
        <td>{{table.seats}}</td>
        <td> <button *ngIf="loggedIn()" type="button" class="btn btn-info"  [routerLink]="['/Bookflight/',table.id]" routerLinkActive="router-link-active" >Book</button>
          <button *ngIf="!loggedIn()" type="button" class="btn btn-info"  [routerLink]="['/Register']" routerLinkActive="router-link-active" >Book</button>
          <button *ngIf="loggedIn() && IsAdmin()" type="button" class="btn btn-primary" [routerLink]="['/editflight/',table.id]" routerLinkActive="router-link-active" >Edit</button>
          <button *ngIf="loggedIn() && IsAdmin()" type="button" class="btn btn-primary" (click)="deleteFlight(table.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
